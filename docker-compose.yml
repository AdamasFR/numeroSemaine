version: "2"
services:
  server:
    build:
        dockerfile: Dockerfile
        context: .
    networks:
      - traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminklanding.rule=Host(`semaine.adm.ink`)"
      - "traefik.http.routers.adminklanding.entrypoints=websecure"
      - "traefik.http.routers.adminklanding.tls.certresolver=myresolver"
      - "traefik.http.services.adminklanding.loadbalancer.server.port=8080"
networks:
  traefik_default:
    external: true
